- name: "Jan Nestico"
  image: "/images/kandidaten/jan_quadratrisch.webp"
  slogan: "Mit Herz und Verstand für unser Schirnding."
  beschreibung: "Jan Nestico, 37 Jahre alt und zweifacher Vater, ist tief in Schirnding verwurzelt. Als Fachkrankenpfleger weiß er, was Verantwortung und Zuhören bedeuten – Qualitäten, die er als Erster Bürgermeister ins Rathaus tragen will. Er steht für eine Politik auf Augenhöhe, die Sicherung der ärztlichen Versorgung und ein lebendiges Miteinander für alle Generationen. Mit Transparenz und Bodenständigkeit möchte er Schirndings Zukunft gemeinsam mit den Bürgern gestalten."
