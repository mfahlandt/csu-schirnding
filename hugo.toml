baseURL = 'https://www.csu-schirnding.de/'
languageCode = 'de-de'
title = 'CSU Schirnding'
theme = 'csu-lite'

# Datenschutz-Einstellungen (Verhindert automatische externe Verbindungen)
[privacy]
  [privacy.vimeo]
    disabled = false
    simple = true
    enableDNT = true
  [privacy.twitter]
    disabled = false
    simple = true
    enableDNT = true
  [privacy.youtube]
    disabled = false
    privacyEnhanced = true

[params]
  description = "Offizielle Website des CSU Ortsverbands Schirnding"
  heroImage = "images/schirnding-panorama.jpg"

  # Logo Konfiguration
  logo = "images/logo_weiss_transparent.png" # Pfad zum Logo in static/images/
  logoAlt = "CSU Schirnding Logo" # Alt-Text für das Logo

  # Runder Kommunalwahl Störer Konfiguration (Startseite )
  kommunalwahlStoererText = "Alle Infos zur"
  kommunalwahlStoererHighlight = "Kommunalwahl 2026"
  kommunalwahlStoererLink = "/kommunalwahl-2026/"

  # Globaler Wahl-Störer (Alle Seiten - Top Bar)
  [params.election]
    enabled = true
    date = "Am 8. März"
    text = "mit allen Stimmen CSU wählen – für eine starke Marktgemeinde!"
    icon = "fas fa-times" # Font Awesome Icon Klasse

[params.homepage]
  heroTitle = "Willkommen beim CSU-Ortsverband Schirnding"
  heroSubtitle = "Gestalten Sie mit uns die Zukunft unserer Heimat."
  newsTitle = "Aktuelles aus dem Ortsverband"
  teamTitle = "Unsere Köpfe für Schirnding"
  teamSubtitle = "Lernen Sie die Menschen kennen, die sich für unsere Marktgemeinde stark machen."
  teamButtonText = "Unser Team"
  teamImage = "images/kandidaten/alle_quadratisch.webp"
  teamImageAlt = "CSU Gemeinderatskandidaten Schirnding"

  # Konfigurierbare Highlight-Box (links neben "Neues aus Schirnding")
  [params.homepage.highlightBox]
    enabled = true
    badgeText = "Wahl 2026"
    badgeClass = "bg-csu-green"
    title = "Kommunalwahl 2026"
    content = "Lernen Sie unsere Kandidaten und Ziele für Schirnding kennen. Gemeinsam für eine starke Zukunft."
    url = "/kommunalwahl-2026/"
    linkText = "Zu den Kandidaten"

[params.socials]
  [[params.socials.links]]
    name = "Facebook"
    icon = "fab fa-facebook-f"
    url = "https://www.facebook.com/CSUSchirnding"
  [[params.socials.links]]
    name = "Instagram"
    icon = "fab fa-instagram"
    url = "https://www.instagram.com/csu_schirnding/"

[params.footer]
  description = "Näher am Menschen. Wir gestalten die Zukunft unserer Heimat."
  contactPerson = "Vorsitzender Jan Nestico"
  address = "Fliederstraße 3, 95706 Schirnding"
  email = "info@csu-schirnding.de"

[params.contact]
  formspreeID = "mkooookb" # Deine Formspree-ID

[params.kommunalwahl]
  mayorCandidateTitle = "Unser Bürgermeisterkandidat"
  countyCandidateTitle = "Unsere Kandidatin für den Kreistag"
  localCandidatesTitle = "Unsere Kandidaten für den Gemeinderat"
  goalsTitle = "Unsere Schwerpunkte"

[permalinks]
