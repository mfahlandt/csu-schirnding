{{/* Global Organization Schema (Political Party) */}}
<script type="application/ld+json">
{
  "@context": "https://schema.org",
  "@type": "PoliticalParty",
  "name": "{{ .Site.Title }}",
  "url": "{{ .Site.BaseURL }}",
  "logo": "{{ .Site.Params.logo | absURL }}",
  "description": "{{ .Site.Params.description }}",
  "address": {
    "@type": "PostalAddress",
    "streetAddress": "{{ .Site.Params.footer.address }}"
  },
  "contactPoint": {
    "@type": "ContactPoint",
    "contactType": "customer service",
    "email": "{{ .Site.Params.footer.email }}"
  }
}
</script>

{{/* Event Schema for Termine */}}
{{ if eq .Type "termine" }}
{{ if .Params.eventDate }}
<script type="application/ld+json">
{
  "@context": "https://schema.org",
  "@type": "Event",
  "name": "{{ .Title }}",
  "startDate": "{{ .Params.eventDate }}",
  "eventStatus": "https://schema.org/EventScheduled",
  "eventAttendanceMode": "https://schema.org/OfflineEventAttendanceMode",
  "location": {
    "@type": "Place",
    "name": "{{ .Params.location }}",
    "address": {
      "@type": "PostalAddress",
      "addressLocality": "Schirnding",
      "addressCountry": "DE"
    }
  },
  "image": [
    "{{ if .Params.image }}{{ .Params.image | absURL }}{{ else }}{{ .Site.Params.logo | absURL }}{{ end }}"
   ],
  "description": "{{ .Summary | plainify }}"
}
</script>
{{ end }}
{{ end }}

{{/* Breadcrumb Schema */}}
<script type="application/ld+json">
{
  "@context": "https://schema.org",
  "@type": "BreadcrumbList",
  "itemListElement": [
    {{ $url := .Permalink }}
    {{ $name := .Title }}
    {{ $position := 1 }}
    {
      "@type": "ListItem",
      "position": {{ $position }},
      "name": "{{ .Site.Title }}",
      "item": "{{ .Site.BaseURL }}"
    }
    {{ if not .IsHome }}
    ,{
      "@type": "ListItem",
      "position": 2,
      "name": "{{ .Title }}",
      "item": "{{ .Permalink }}"
    }
    {{ end }}
  ]
}
</script>
