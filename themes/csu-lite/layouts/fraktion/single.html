{{ define "main" }}
<div class="container py-5">
    <div class="row">
        <div class="col-lg-8 mx-auto">
            <div class="mb-3">
                {{ if .Params.label }}
                <span class="badge {{ if eq .Params.label "Bürgermeister" }}bg-csu-blue{{ else }}bg-secondary{{ end }} mb-2">
                    {{ .Params.label }}
                </span>
                {{ end }}
                <h1 class="display-5 fw-bold text-csu-blue">{{ .Title }}</h1>
                <p class="text-muted">{{ .Date.Format "02. Januar 2006" }}</p>
            </div>

            {{ if .Params.image }}
                <img src="{{ .Params.image | relURL }}" class="img-fluid rounded my-4 w-100" alt="{{ .Title }}" style="object-fit: cover; max-height: 400px;">
            {{ end }}

            <div class="content">
                {{ .Content }}
            </div>

            <div class="mt-5 pt-4 border-top">
                <a href="/fraktion" class="btn btn-outline-csu-blue">&larr; Zurück zur Übersicht</a>
            </div>
        </div>
    </div>
</div>
{{ end }}
